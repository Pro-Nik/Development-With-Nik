<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
</head>
<body>
    <!-- Block element -->
    <div>
    <p>This is a first div.</p>
    </div>

    <div>
        <p>This is second div.</p>
    </div>

    <!-- inline element -->

    <span>
        This is a first span.
    </span>
</body>
</html>
