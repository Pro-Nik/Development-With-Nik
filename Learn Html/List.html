<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered List -->

    <ul>
        <li>Apple</li>
        <ul type="circle">
            <li>This is a apple.</li>
        </ul>
        <li>Mango</li>
        <ul type="square">
            <li>This is a mango.</li>
        </ul>
        <li>Banana</li>
        <ul type="disk">
            <li>This is a banana.</li>
        </ul>

    </ul>


    <!-- Ordered list -->
    <ol type="1">
        <li>Apple</li>
        <ol type="A">
            <li>This is a apple.</li>
        </ol>
        <li>Mango</li>
        <ol type="I">
            <li>This is a mango.</li>
        </ol>
        <li>Banana</li>
        <ul>
            <li>This is a banana.</li>
        </ul>

    </ol>
</body>
</html>
