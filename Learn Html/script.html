<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and superscript tag</title>
</head>
<body>
    <!-- subscript -->
    <p>H<sub>2</sub>O</p>

    <!-- Superscript -->
    <p>3<sup>2</sup>=9</p>
</body>
</html>
